<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Henriques - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #d9534f;
    padding: 15px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: black;
    background: white;
    padding: 5px 10px;
    border-radius: 5px;
}

.menu-icon {
    font-size: 30px;
    color: white;
    cursor: pointer;
}
.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 90vh;
    background: linear-gradient(135deg, #f4a261, #f4a261 50%, #f4a261 50%, #e9c46a);
    padding: 20px;
}

.content {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 32px;
    font-weight: bold;
}

p {
    font-size: 18px;
    margin: 10px 0;
}

.btn {
    display: inline-block;
    background-color: #d9534f;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    margin-top: 10px;
}
    
  </style>
<body>
    <header>
        <div class="logo">SH</div>
        <nav>
            <div class="menu-icon">&#9776;</div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="content">
            <h1>Steve Henriques</h1>
            <p>Personal portfolio Website</p>
            <a href="#" class="btn">Hire Me</a>
        </div>
    </section>
</body>
</html>
